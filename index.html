<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeClone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo kaire">
          <i id="menu" class="material-icons">menu</i>
          <img class="youtube" src="https://raw.githubusercontent.com/DonFranklie/Learning-htmlandcss/4ff005ec2b3249c52effc58ab3f92a4a74a4fd97/Youtube-clone/YouTube%20Icons/youtube-logo.svg" alt="youtubeLogo">
        </div>
    
        <div class="searching bar">
          <form>
            <input type="text" placeholder="Search" />
            <button><i class="material-icons">search</i></button>
          </form>
          <i class="material-icons mic">mic</i>
        </div>
    
        <div class="icons right">
          <i class="material-icons">videocam</i>
          <i class="material-icons">notifications</i>
          <i class="material-icons display-this">account_circle</i>
        </div>
     </header>
</body>
</html>
